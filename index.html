<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href=".//css/style.css">
</head>

<body class="Principal">
    <header>
        <nav>
            <div class="encabezado">
                <h1 class="Titulo-principal">Tienda de panqueques</h1>
                <img class="Carrito-de-compras" src="./img/carrito-de-compras.png" alt="Carrito de compras">
            </div>
            <div class="Lista">
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="">Menu</a>
                    </li>
                    <li>
                        <a href="">Contacto</a>
                    </li>
                    <li>
                        <a href="">Ubicaci√≥n</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img class="img-panqueque" alt="">
        </div>
        <section class="Productos">
            <div class="Carta-fb">
            <div class="Carta">
                <img src="./img/panqueques.jpg" class="Imagen-carta" alt="">
                <h2 class="Titulo-carta">Panqueque</h2>
                <p class="Precio-carta">1000$</p>
                <a class="Boton-carta" href="">Comprar</a>
            </div>
            <div class="Carta">
                <img src="./img/panqueques-dlc.jpg" class="Imagen-carta" alt="">
                <h2 class="Titulo-carta">Panqueque con Dulce de Leche</h2>
                <p class="Precio-carta">2000$</p>
                <a class="Boton-carta" href="">Comprar</a>
            </div>
            <div class="Carta">
                <img src="./img/panqueques-de-frutilla-y-crema-chantilly.jpg" class="Imagen-carta" alt="">
                <h2 class="Titulo-carta">Panqueque con Frutilla y Crema</h2>
                <p class="Precio-carta">2500$</p>
                <a class="Boton-carta" href="">Comprar</a>
            </div>
            <div class="Carta">
                <img src="./img/crepes-de-chocolate-y-platano.jpg" class="Imagen-carta" alt="">
                <h2 class="Titulo-carta">Panqueque de Banana</h2>
                <p class="Precio-carta">2500$</p>
                <a class="Boton-carta" href="">Comprar</a>
            </div>
            <div class="Carta">
                <img src="./img/salado.jpg" class="Imagen-carta" alt="">
                <h2 class="Titulo-carta">Panqueque Salado</h2>
                <p class="Precio-carta">3000$</p>
                <a class="Boton-carta" href="">Comprar</a>
            </div>
            <div class="Carta">
                <img src="./img/especial.jpg" class="Imagen-carta" alt="">
                <h2 class="Titulo-carta">Panqueque Especial</h2>
                <p class="Precio-carta">4000$</p>
                <a class="Boton-carta" href="">Comprar</a>
            </div>
            </div>
            
        </section>
    </main>
    <footer>
        
    </footer>

<script src="./js/main.js"></script>

</html>
